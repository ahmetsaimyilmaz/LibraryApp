<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class ="container-fluid text-center"/>

<div><h2>List of Rented Books</h2></div>
<table class="table table-sub-heading-color">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th> </th>
    </tr>

    </thead>
    <tbody>
    <th:block th:each="book:${books}">
        <tr>
            <td>[[${book.id}]]</td>
            <td>[[${book.title}]]</td>
            <td>[[${book.author}]]</td>
            <td>[[${book.isbn}]]</td>
            <td>
                <a class="h4 mr-3" th:href="@{'deleteBook/'+${book.id}}">Return Back</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>

<div>
    <a class="h6 mr-3" th:href="@{'/'}">Go back to main page</a>

</div>
</div>
</body>
</html>
