<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class ="container-fluid text-center"/>

<div><h2>List of all the customers</h2></div>
<a class="h4 mr-3" th:href="@{'newCustomer'}">Add</a>

<table class="table table-sub-heading-color">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Email </th>
        <th> </th>
    </tr>

    </thead>
    <tbody>
    <th:block th:each="customer:${customers}">
        <tr>
            <td>[[${customer.id}]]</td>
            <td>[[${customer.firstName}]]</td>
            <td>[[${customer.lastName}]]</td>
            <td>[[${customer.email}]]</td>
            <td>
                <a class="h4 mr-3" th:href="@{'rentedBooks/'+${customer.id}+'/'}">Rented Books </a>
                <a class="h4 mr-3" th:href="@{'customers/edit/'+${customer.id}}">Edit </a>
                <a class="h4 mr-3" th:href="@{'customers/delete/'+${customer.id}}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>

<div>
    <a class="h6 mr-3" th:href="@{'/'}">Go back to main page</a>

</div>
</div>
</body>
</html>
